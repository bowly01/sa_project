  <h1 class="display-5" style="font-family: Inknut Antiqua;word-wrap: break-word ;text-align: center" >Indian Spices</h1>
  <h2 class="display-10" style="color: white;font-family: Inknut Antiqua;word-wrap: break-word;text-align: center";>ร้านขายเครื่องเทศอินเดีย</h2>
  <div >
    <form th:action="@{/login}" method="POST">
      <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
        Invalid username or password
      </div>
      <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
        You have been logged out
      </div>

      <div class="card card-compact w-70 bg-base-100 shadow-xl" style="border-radius: 40px;position: relative;max-width: 500px;display: block;margin: 0px auto"><div class="card-body">
        <div class="mb-2">
          <label for="inputUsername" style="font-family: Inknut Antiqua">Username</label>
          <input type="text" placeholder="ชื่อผู้ใช้งาน" name="username" id="inputUsername"
                 class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="inputPassword" style="font-family: Inknut Antiqua">Password</label>
          <input type="password" placeholder="รหัสผ่าน" name="password" id="inputPassword"
                 class="form-control" required>
        </div>
        <button id="submit-button" type="submit" class="btn btn-warning" style="background: #FE4800;color: white;display: block;margin: auto" >เข้าสู่ระบบ</button>
      </div>
      </div>
    </form>
  </div>
</div>
