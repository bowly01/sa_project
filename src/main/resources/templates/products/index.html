<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Store Web Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">

  <div class="container w-50 p-3">
    <h1 class="display-6">Product Detail</h1>


    <form action="#" th:object="${products}">
      <div class="mb-3">
        <label for="inputName">Name</label>
        <input disabled th:value="${products.name}"
               name="name" id="inputName" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="inputPrice">Price</label>
        <input disabled th:value="${#numbers.formatDecimal(products.price, 1, 'COMMA', 2, 'POINT')}"
               name="price" id="inputPrice" type="text" class="form-control">
      </div>
    </form>
    <br>


    <form action="#" th:action="@{/orders/{productId}(productId=${products.id})}" method="POST">
      <div class="mb-3">
        <label for="inputStock">Stock</label>
        <input id="inputStock" type="number" class="form-control"
               name="stock" required>
      </div>
<!--      <div id="error-msg" class="alert alert-danger"-->
<!--           th:if="${stockError}">-->
<!--        <span th:text="${stockError}"></span>-->
<!--      </div>-->

      <button id="submit-button" type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
  </div>

</div>
</body>
</html>
