<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Store Web Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">

  <form action="#" th:action="@{/products/create}" method="POST">
    <div class="mb-3">
      <label for="inputName">Name</label>
      <input id="inputName" type="input" class="form-control"
             name="name">
    </div>
    <div class="mb-3">
      <label for="inputName">Category</label>
      <select class="form-control" id="inputCategory" name="categoryId">
        <option th:each="category : ${categories}"
                th:value="${category.id}" th:text="${category.name}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inputPrice">Price</label>
      <input id="inputPrice" type="input" class="form-control"
             name="price">
    </div>
    <button id="submit-button" type="submit" class="btn btn-primary">สร้างสินค้าใหม่</button>
  </form>
</div>


</div>
</body>
</html>
