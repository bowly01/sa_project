<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container w-50 p-3">
    <h1 class="display-5">Edit Unit</h1>


    <form action="#" th:action="@{/unit/add}" method="POST">
        <div class="mb-3">
            <label for="inputName">Unit Name</label>
            <input id="inputName" type="input" class="form-control"
                   name="name">
            <div id="error-msg" class="alert alert-danger"
                 th:if="${nameError}">
                <span th:text="${nameError}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="inputQuantity">Quantity Per Unit</label>
            <input id="inputQuantity" type="number" class="form-control"
                   name="quantity">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Add Unit</button>
    </form>
</div>


</body>
</html>
