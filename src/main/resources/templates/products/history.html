<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Store Web Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
  <h1>History Product</h1>
  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
    <tr>
      <th>ลำดับ</th>
      <th>ชื่อสินค้า</th>
      <th>สถานะ</th>
      <th>เวลา</th>
      <th>ผู้ทำ</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:if="${histories != null}">

      <tr th:each="history : ${histories}">
        <td th:text="${history.getId}"></td>
        <td th:text="${history.getProductName()}"></td>
        <td th:text="${history.getOperationType()}"></td>
        <td th:text="${history.getTimestamp()}"></td>
        <td th:text="${history.getUser()}"></td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>

</body>
</html>
